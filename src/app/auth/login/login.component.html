<form #loginForm="ngForm" (submit)="login()">
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="text" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel" required>
    <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="alert alert-danger">
      <div *ngIf="email.errors?.['required']">
        Email obligatoire.
      </div>
      <div *ngIf="email.errors?.['email']">
        Email invalide.
      </div>
  </div>
  </div>


      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" required>
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="alert alert-danger">
          <div *ngIf="password.errors?.['required']">
            Mot de passe obligatoire.
          </div>
        </div>
  </div>
  <div class="mb-3">
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>
  </div>

</form>
<a routerLink="../register">S'inscrire</a>
